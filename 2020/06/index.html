    <main>
      <h1>react 的 keys 的作用是?</h1>
      <h2>用于追踪列表里的元素是否被修改,被添加/移除的辅助标志</h2>
      <h3>
        在开发过程中, 我们需要保证某个元素的 key 在其同级元素中具有唯一性; 在
        React Diff 算法中 React 会借助元素的 Key
        值来判断该元素是新近创建的还是被移动而来的元素,
        从而减少不必要的元素重渲染; 此外, React 还需要借助 Key
        值来判断元素与本地状态的关联关系, 因此我们绝不可忽视转换函数中 Key
        的重要性
      </h3>
    </main>
