<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>协议</title>
  <link rel="stylesheet" href="../../../model/theme.css">
</head>

<body>
  <h1>协议生成页面工作流</h1>
  <div>



    <p>
      1.打开文档.删除所有批注/标记(很重要,不然生成文档会有多余字段)
    </p>
    <img src="1.png" alt="">
    <p>
      2.另存为筛选过的页面
    </p>
    <img src="2.png" alt="">
    <p>
      3.编辑器打开页面,选择正确编码格式
    </p>
    <img src="6.png" alt="">
    <p>
      4.进入文件简化页面 https://jxj322991.github.io/word_to_html/

      将源代码实用化(word生成源码样式配置信息过多,结构冗余过多,很影响性能,并且过于繁杂不容易插入代码并且缺少生产环境配置信息)
    </p>
    <img src="3.png" alt="">
    <p>
      5.讲代码复制粘贴到指定位置

      微调样式,插值
    </p>
    <img src="4.png" alt="">
    <p>
      6.检查结果

      打开对比页面: https://jxj322991.github.io/diff_word/

      粘贴文档/页面文字,进行对比

    </p>
    <img src="5.png" alt="">




















  </div>

</body>

</html>
