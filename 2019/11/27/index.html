<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../../model/theme.css">
  <script src="../../../model/vue.min.js"></script>
  <title>Document</title>
</head>

<body>
  <h1>vue 3.0</h1>
  <div id="app">
    <div v-for='(x,index) in list'>
      <img :src="`幻灯片${x.key}.PNG`" :alt="index">
    </div>
  </div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    data() {
      return {
        list: [],
        index: 0
      }
    },
    created() {
      this.addList()
    },
    methods: {
      addList() {
        this.index += 1;
        var that = this
        setTimeout(() => {
          this.list.push({ key: this.index })
          if (this.index < 42) {
            this.addList()
          }
        }, 100)

      }
    }
  })
</script>

</html>
