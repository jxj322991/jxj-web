<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../../model/theme.css">
  <script src="../../../model/vue.min.js"></script>
  <title>Document</title>
</head>

<body>
  <h1>vue 3.0</h1>
  <div id="app">
    <div v-for='(x,index) in list'>
      <img :src="`幻灯片${index+1}.PNG`" :alt="index">
    </div>
    <div>
      <h3 v-if='list.length<index' @click='addList' style="text-align: center;cursor: pointer;">下一页 (剩余{{index-list.length}}页)</h3>
    </div>
  </div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    data() {
      return {
        list: [],
        index: 42
      }
    },
    created() {
      this.addList()
    },
    methods: {
      addList() {
        var that = this
        this.list.push({ key: +new Date() })
      }
    }
  })
</script>

</html>
