<html>

<head>
  <title>旋转地球</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      width: 100%;
      height: 100%
    }
  </style>
</head>

<body>
  <script src="../../../model/vue.min.js"></script>
  <script src="js/three.js"></script>
  <script>
    //建立场景
    var scene = new THREE.Scene();
    //建立摄像机
    var camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 60;

    //建立画布
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 地球
    var geom = new THREE.SphereGeometry(15, 64, 64);
    var loader = new THREE.TextureLoader();
    var texture = loader.load("./img/5.jpg");
    var material = new THREE.MeshLambertMaterial({
      map: texture,
      side: THREE.DoubleSide,//两面可见
    });
    var earth = new THREE.Mesh(geom, material);


    // 月球
    var geom1 = new THREE.SphereGeometry(2, 64, 64);
    var texture1 = loader.load("./img/6.jpg");
    var material1 = new THREE.MeshLambertMaterial({
      map: texture1,
    });
    var moon = new THREE.Mesh(geom1, material1);

    //地心
    var geom2 = new THREE.SphereGeometry(1, 22, 22);
    var material2 = new THREE.MeshBasicMaterial({ color: 'red' });
    var earthCenter = new THREE.Mesh(geom2, material2);


    // 环境光
    light = new THREE.AmbientLight(0xFFFFFF);
    light.position.set(100, 100, 200);





    scene.add(light);
    scene.add(earth);
    scene.add(earthCenter);
    earthCenter.add(moon);
    moon.translateX(50);
    var animate = function () {
      requestAnimationFrame(animate);
      earthCenter.rotation.y += 0.01;
      earth.rotation.y += 0.02;
      renderer.render(scene, camera);
    };
    animate();



  </script>
</body>

</html>
