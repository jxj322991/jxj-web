    <h1>
      第 3 讲 数据运算、流控制和数组
    </h1>
    <pre>
    数据类型决定数据的存储方式和运算方式

    Java 中的数据类型分为两大类
    
    String 属于引用类型
    
    534L 表示长整数。
    
    字符串连接运算符其实是用 append 来实现的。
    
    javap –c 命令可以反汇编代码。
    
    程序的三种基本流程是顺序、分支、循环。
    
    循环语句有三种写法。
    
    循环一般有五个要素。
    
    数组都是引用类型。
    
    数组元素都会隐式初始化。
   </pre
