<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/theme.css" />
  <title>总结</title>
</head>

<body>
  <h1>4.9.3版本计划 开发总结</h1>
  <div>
    <h3>1. 产品与技术开发前缺乏沟通导致需求变更频繁</h3>
    <p>预评审/评审开的不好 大家没有深入讨论 完全是会后再说 评审会流于形式 造成规划与实际不符 开发过程中与需求存在大量变化 代码频繁变化 沟通成本上升 降低开发效率</p>
  </div>
  <div>
    <h3>2. 后端接口变更多导致数据状态树繁杂</h3>
    <p>
      开发过程遇到接口变更 处理中临时行为较多 缺乏长远考虑/规划 补丁贴多了就成了"垃圾堆"
    </p>
  </div>
  <div>
    <h3>3. 代码精简 优化 拆分</h3>
    <p>开发工程中需要简化/有坏以前代码 试着对书写方式进行提升 运用新的技术 尽量将单元拆分成组件 尽量让结构/功能/存放地址统一化</p>
  </div>
</body>

</html>
