<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>word</title>
  <style>
    a {
      text-decoration: none;
    }
  </style>
</head>

<body style="background: #eee;padding-top:10vw;">
  <div id="app" style="background: #eee;padding: 5vw;">
    <div style="border:1px solid #eee;border-radius:1vw;position: fixed;top: 0;left: 0;right:0;box-sizing: border-box;">
      <input type="text" v-model='search' style="width: 100%;padding:1vw 0;border:none;border-radius: 1vw;font-size: 30px;">
    </div>
    <div style="overflow: auto;">
      <div v-for='x,index in re_arr' style="float: left;">
        <div style="margin:1vw;color:#999;font-weight: bold;">
          <span style="color: #fff;font-size: 15px;"> {{index+1}}</span>
          <span v-for='y,index in x.split(" ")'>
            <span style="font-size: 30px;">
              {{y}}
            </span>
          </span>
        </div>
      </div>
    </div>
  </div>
</body>
<script src='../../model/vue.min.js'></script>
<script src='./18.js'></script>

</html>
