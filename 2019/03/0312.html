<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>层叠上下文</h1>
    <h3>z-index排布问题</h3>
    <div>
      <img src="0312.png" alt="" />
    </div>
    <div class="test">
      <div
        id="a"
        style="position: relative; z-index: 2;background: rgba(255, 0, 0, 1);height: 40vh;"
      >
        <div
          id="a-1"
          style="position: relative; z-index: 100;background: rgba(200, 0, 0, 1);border:1px solid;"
        >
          A-1
        </div>
      </div>
      <div id="b">
        <div
          id="b-1"
          style="position: relative;background: rgba(0, 0, 255, 1);height: 40vh; top: -30vh;left: 5vw;"
        >
          <div
            id="b-1-1"
            style="position: relative; background: rgba(0, 0, 200, 1);border:1px solid;z-index: 10"
          >
            B-1-1
          </div>
        </div>
      </div>
      <div
        id="c"
        style="position: relative;background: rgba(0, 255, 0, 1);height: 40vh;top:-60vh;left:10vw;"
      >
        <div id="c-1">
          <div id="c-1-1">
            <div
              id="c-1-1-1"
              style="position: relative; z-index: 1;background: rgba(0, 200, 0, 1);border:1px solid;"
            >
              C-1-1-1
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <style>
    .test div {
      max-width: 40vh;
      max-height: 40vh;
      width: 80%;
      height: 80%;
    }
  </style>
</html>
